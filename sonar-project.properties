sonar.projectKey=mitchins_paperless-concierge
sonar.organization=mitchins

# Project information
sonar.projectName=Paperless-NGX Telegram Concierge
sonar.projectVersion=1.0

# Source and test directories
sonar.sources=src
sonar.tests=tests
sonar.exclusions=**/__pycache__/**,**/*.pyc,venv/**,htmlcov/**,*.egg-info/**,.pytest_cache/**,.ruff_cache/**,.paperless_concierge_cache/**,**/.DS_Store

# Python specific settings
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-results.xml

# Security and quality reports
sonar.python.bandit.reportPaths=bandit-report.json

# Code analysis settings
sonar.sourceEncoding=UTF-8
sonar.qualitygate.wait=true

# Coverage exclusions
sonar.coverage.exclusions=tests/**,setup.py,src/paperless_concierge/__main__.py

# Language settings
sonar.language=py
